<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Gioco Carte NFC - Prototipo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2em;
      background: #f5f5f5;
    }
    #info, #card {
      background: white;
      padding: 1em 2em;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin: 1em auto;
      max-width: 400px;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .stat-bar {
      height: 10px;
      background-color: #ccc;
      border-radius: 5px;
      margin: 4px 0;
      position: relative;
    }
    .stat-fill {
      height: 100%;
      background-color: #4CAF50;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ® Gioco Carte NFC</h1>
  <p>Avvicina una carta NFC al telefono per vedere il personaggio o effetto.</p>
  <button id="scanBtn">Scansiona Carta</button>

  <div id="info" style="display:none;">
    <h2 id="charName"></h2>
    <p>Punti Vita: <span id="hp">10</span></p>
    <p>Forza: <span id="str"></span></p>
    <p>AgilitÃ : <span id="agi"></span></p>
    <p>Magia: <span id="mag"></span></p>
  </div>

  <script>
    // Dati base dei personaggi
    const characters = {
      P1: {name: "Guerriero", hp: 10, str: 8, agi: 5, mag: 2},
      P2: {name: "Mago", hp: 8, str: 3, agi: 4, mag: 9},
      P3: {name: "Arciere", hp: 9, str: 5, agi: 8, mag: 3},
      P4: {name: "Assassino", hp: 7, str: 6, agi: 9, mag: 2},
    };

    // UID delle carte speciali
    const cardsSpecial = {
      B1: "bonusHP",
      I1: "itemCasuale"
    };

    let currentCharacter = null;

    document.getElementById("scanBtn").addEventListener("click", async () => {
      if ("NDEFReader" in window) {
        try {
          const ndef = new NDEFReader();
          await ndef.scan();
          console.log("Scansione avviata... Avvicina la carta.");

          ndef.onreading = event => {
            const uid = event.serialNumber;
            console.log("Carta letta:", uid);

            // Controllo se Ã¨ un personaggio
            if (characters[uid]) {
              currentCharacter = {...characters[uid]}; // copia
              showCharacter(currentCharacter);
            } 
            // Controllo se Ã¨ carta speciale
            else if (cardsSpecial[uid] === "bonusHP" && currentCharacter) {
              currentCharacter.hp += 1;
              alert("Carta centrale attivata! +1 HP per il personaggio.");
              showCharacter(currentCharacter);
            } 
            else if (cardsSpecial[uid] === "itemCasuale" && currentCharacter) {
              // Bonus casuale a una statistica
              const stats = ["str","agi","mag"];
              const stat = stats[Math.floor(Math.random() * stats.length)];
              currentCharacter[stat] += 2;
              alert("Item casuale attivato! +" + 2 + " a " + stat);
              showCharacter(currentCharacter);
            } 
            else {
              alert("Carta sconosciuta o nessun personaggio selezionato.");
            }
          };

        } catch (error) {
          alert("Errore nella scansione NFC: " + error);
        }
      } else {
        alert("NFC non supportato su questo dispositivo o browser.");
      }
    });

    function showCharacter(char) {
      document.getElementById("info").style.display = "block";
      document.getElementById("charName").textContent = char.name;
      document.getElementById("hp").textContent = char.hp;
      document.getElementById("str").textContent = char.str;
      document.getElementById("agi").textContent = char.agi;
      document.getElementById("mag").textContent = char.mag;
    }
  </script>
</body>
</html>
