<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Gioco Carte NFC - v2</title>
<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  background: #f0f4f8;
  padding: 2em;
}
#info {
  background: white;
  padding: 1.5em;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.15);
  max-width: 400px;
  margin: 1.5em auto;
}
button {
  padding: 12px 20px;
  font-size: 16px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  background: #4CAF50;
  color: white;
}
button:hover { background: #45a049; }

#plusButtons {
  margin-top: 15px;
  display: none;
}
#plusButtons button {
  margin: 5px;
  background: #2196F3;
}
</style>
</head>
<body>

<h1>üéÆ Gioco Carte NFC</h1>
<p>Avvicina una carta per iniziare o potenziarti!</p>
<button id="scanBtn">Scansiona Carta</button>

<div id="info" style="display:none;">
  <h2 id="charName"></h2>
  <p>‚ù§Ô∏è Punti Vita: <span id="hp"></span></p>
  <p>üí™ Forza: <span id="str"></span></p>
  <p>‚ö° Agilit√†: <span id="agi"></span></p>
  <p>‚ú® Magia: <span id="mag"></span></p>
  <div id="plusButtons">
    <p><b>+1 punto a una statistica:</b></p>
    <button onclick="addStat('str')">Forza +1</button>
    <button onclick="addStat('agi')">Agilit√† +1</button>
    <button onclick="addStat('mag')">Magia +1</button>
  </div>
</div>

<script>
const characters = [
  {name:"Guerriero", hp:10, str:8, agi:5, mag:2},
  {name:"Mago", hp:8, str:3, agi:4, mag:9},
  {name:"Arciere", hp:9, str:5, agi:8, mag:3},
  {name:"Assassino", hp:7, str:6, agi:9, mag:2},
];

// I tuoi UID reali:
const cardsUID = {
  "04:1B:82:B9:8F:61:80": "personaggioIniziale",
  "04:09:CF:B9:8F:61:80": "bonusStat",
  "04:27:AF:67:6F:61:80": "itemCasuale"
};

let currentCharacter = null;

document.getElementById("scanBtn").addEventListener("click", async ()=>{
  if("NDEFReader" in window){
    try{
      const ndef = new NDEFReader();
      await ndef.scan();
      alert("Scansione avviata ‚Äî avvicina la carta!");
      ndef.onreading = event=>{
        const uid = event.serialNumber;
        alert("UID letto: " + uid);
        handleCard(uid);
      };
    }catch(error){
      alert("Errore nella scansione NFC: " + error);
    }
  } else alert("NFC non supportato su questo dispositivo/browser.");
});

function handleCard(uid){
  const type = cardsUID[uid];
  if(!type){
    alert("Carta sconosciuta!");
    return;
  }

  if(type === "personaggioIniziale"){
    currentCharacter = {...characters[Math.floor(Math.random() * characters.length)]};
    alert("Hai pescato: " + currentCharacter.name);
    showCharacter();
  }
  else if(type === "bonusStat"){
    if(!currentCharacter){alert("Prima devi avere un personaggio!"); return;}
    document.getElementById("plusButtons").style.display = "block";
  }
  else if(type === "itemCasuale"){
    if(!currentCharacter){alert("Prima devi avere un personaggio!"); return;}
    const stats = ["str","agi","mag"];
    const chosen = stats[Math.floor(Math.random()*stats.length)];
    currentCharacter[chosen] += 2;
    alert("Hai trovato un oggetto! +" + 2 + " a " + chosen);
    showCharacter();
  }
}

function addStat(stat){
  if(currentCharacter){
    currentCharacter[stat] += 1;
    alert("Aumentata " + stat + " di 1 punto!");
    showCharacter();
    document.getElementById("plusButtons").style.display = "none";
  }
}

function showCharacter(){
  const c = currentCharacter;
  document.getElementById("info").style.display = "block";
  document.getElementById("charName").textContent = c.name;
  document.getElementById("hp").textContent = c.hp;
  document.getElementById("str").textContent = c.str;
  document.getElementById("agi").textContent = c.agi;
  document.getElementById("mag").textContent = c.mag;
}
</script>

</body>
</html>
